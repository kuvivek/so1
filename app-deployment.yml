apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      component: java-app
  template:
    metadata:
      labels:
        component: java-app
    spec:
      containers:
        - name: users-java-app
          image: kuvivek/users-mysql:0.1.0
          ports:
            - containerPort: 8086

          envFrom:
            - configMapRef:
                name: javaapp-configmap 

---
apiVersion: v1 
kind: ConfigMap 
metadata:
  name: javaapp-configmap 
data:
  keys: | 
    spring.datasource.url=jdbc:mysql://mysql-standalone:3306/test
